<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Suvorov Roman">
    <link rel="icon" href="<%=require('../images/icons/N.svg')%>" type="image/x-icon">
    <title>loggedNewsApi</title>
</head>
<body>
    <section class="log">
        <header class="header">
            <div class="header__body">
                <span class="header__logo header__logo_black">NewsAnalyzer</span>
                <img class="header__burger" src="<%=require('../images/icons/menu-black.svg')%>" alt="hamburger" />
                    <nav class="header__menu">
                        <a class="header__link header__link_black" href="./main1.html">Главная</a>

                        <div class="header__container">
                            <a class="header__link header__link_log active__log" href="./news1.html">Сохранённые статьи</a>
                            <button class="header__log" type="submit">Роман<img class="header__logout" src="<%=require('../images/icons/logblack.svg')%>" alt="exit"></button>
                        </div>
                    </nav>
            </div>
            <div class="burger">
                <div class="berger__content">
                    <div class="burger__header">
                        <span class="header__logo">NewsAnalyzer</span>
                        <img src="<%=require('../images/icons/close.svg')%>" alt="Закрыть" class="burger__close" />
                    </div>
                    <nav class="burger__menu">
                        <a class="header__link header__link_black" href="./main1.html">Главная</a>
                        <a class="header__link header__link_log active__log" href="./news1.html">Сохранённые статьи</a>
                        <button class="header__log" type="submit">Роман<img class="header__logout" src="<%=require('../images/icons/logwhite.svg')%>" alt="exit"></button>
                    </nav>
                </div>
            </div>
        </header>
        <div class="log-header">
            <p class="log-header__info">Сохранённые статьи</p>
            <h1 class="log-header__heading">Роман, у вас 5 сохранённых статей</h1>
            <h4 class="log-header__key">По ключевым словам: <strong>Природа, Тайга и 2-м другим</strong></h4>
        </div>
    </section>
    <section class="news">
        <div class="cards">
        </div>
    </section>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2021 Supersite, Powered by News API</p>
        <div class="footer__bar">
        <nav class="footer__nav">
            <a class="footer__nav-link" href="./main1.html">Главная</a>
            <a class="footer__nav-link" href="https://praktikum.yandex.ru/" target="blank">Яндекс.Практикум</a>
        </nav>
        <div class="footer__social">
            <a class="footer__social-link" href="https://github.com" target="blank"><img class="" src="<%=require('../images/icons/Github.svg')%>" alt="github"></a>
            <a class="footer__social-link" href="https://www.facebook.com/" target="blank"><img class="" src="<%=require('../images/icons/Facebook.svg')%>" alt="facebook"></a>
        </div>
    </div>
    </footer>
</body>
</html>
